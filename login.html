<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="public/index.js"></script>
</head>

<body onload="">
<div class="form-style-5">
    <form name="loginForm" action="http://localhost:8080/mainPage.html" onsubmit="return validateForm()" method="post">
        <fieldset>
            <label>Login</label>
            <input type="email" name="loginEmail" placeholder="Your email *">
            <input type="password" name="loginPassword" placeholder="Your password *">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
